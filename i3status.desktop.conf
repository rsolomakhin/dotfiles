general {
  colors = true
  interval = 5
}

order += "ipv6"
order += "run_watch DHCP"
order += "ethernet em1"
order += "volume master"
order += "load"
order += "tztime local"

ethernet em1 {
  # if you use %speed, i3status requires root privileges
  format_up = "E: %ip (%speed)"
  format_down = "E: down"
}

run_watch DHCP {
  pidfile = "/run/sendsigs.omit.d/network-manager.dhclient*.pid"
}

volume master {
  format = "♪ %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

tztime local {
  format = "   %F %r"
}

load {
  format = "%1min"
}
