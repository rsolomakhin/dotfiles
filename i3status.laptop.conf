general {
  colors = true
  interval = 1
}

order += "ipv6"
order += "run_watch DHCP"
order += "wireless wlan0"
order += "disk /"
order += "battery 0"
order += "volume master"
order += "load"
order += "tztime local"

wireless wlan0 {
  format_up = "W: (%quality at %essid) %ip"
  format_down = "W: down"
}

battery 0 {
  format = "üîå%status %percentage %remaining"
}

run_watch DHCP {
  pidfile = "/run/sendsigs.omit.d/network-manager.dhclient*.pid"
}

tztime local {
  format = "ÔÅ≥   %F ‚åö  %r"
}

volume master {
  format = "‚ô™ %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

load {
  format = "%1min"
}

disk "/" {
  format = "ÔÇ† %avail"
}
